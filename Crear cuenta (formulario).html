<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - Biblioteca Virtual</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    :root {
      --verde-claro: #d9e0c6;
      --verde-medio: #c8d0b0;
      --verde: #a8af8c;
      --verde-oscuro: #8c9270;
      --verde-profundo: #6e7359;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--verde-claro);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      border: 2px solid var(--verde-medio);
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 360px;
      padding: 30px 25px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.12);
    }

    h1 {
      color: var(--verde-profundo);
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1.7em;
    }

    p {
      color: #555;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 12px;
      text-align: left;
    }

    label {
      display: block;
      color: var(--verde-profundo);
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 0.85em;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1.6px solid var(--verde);
      border-radius: 6px;
      font-size: 0.85em;
      outline: none;
      transition: all 0.3s ease;
      text-align: center;
    }

    input:focus {
      border-color: var(--verde-profundo);
      box-shadow: 0 0 6px rgba(110, 115, 89, 0.4);
    }

    button {
      background-color: var(--verde-profundo);
      color: #fff;
      border: none;
      padding: 9px 14px;
      border-radius: 8px;
      width: 100%;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 8px;
    }

    button:hover {
      background-color: var(--verde-oscuro);
      transform: translateY(-2px);
    }

    .links {
      margin-top: 20px;
      color: #555;
      font-size: 0.9em;
    }

    .links a {
      color: var(--verde-profundo);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: var(--verde-oscuro);
      text-decoration: underline;
    }

    .mensaje {
      color: var(--verde-profundo);
      font-size: 0.9em;
      margin-top: 10px;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }

    /* Animación suave */
    .form-container {
      opacity: 0;
      animation: aparecer 0.8s ease forwards;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <form class="form-container" id="registroForm">
    <h1>Crear Cuenta</h1>
    <p>Regístrate para acceder a la Biblioteca Virtual</p>

    <div class="input-group">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
    </div>

    <div class="input-group">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" placeholder="ejemplo@correo.com" required>
    </div>

    <div class="input-group">
      <label for="usuario">Nombre de usuario</label>
      <input type="text" id="usuario" placeholder="Elige un usuario" required>
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Crea una contraseña" required>
    </div>

    <div class="input-group">
      <label for="confirmar">Confirmar contraseña</label>
      <input type="password" id="confirmar" placeholder="Repite la contraseña" required>
    </div>

    <button type="submit">Crear Cuenta</button>

    <p class="links">¿Ya tienes una cuenta? <a href="Login Biblioteca.html">Inicia sesión</a></p>

    <p id="mensaje" class="mensaje"></p>
  </form>

  <script>
    const form = document.getElementById('registroForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value;
      const confirmar = document.getElementById('confirmar').value;

      if (password !== confirmar) {
        mensaje.textContent = "Las contraseñas no coinciden.";
        mensaje.classList.add('error');
        return;
      }

      // Guardar datos simulados en localStorage
      const datosUsuario = { nombre, correo, usuario, password };
      localStorage.setItem('usuarioRegistrado', JSON.stringify(datosUsuario));

      mensaje.textContent = "Cuenta creada correctamente. Redirigiendo...";
      mensaje.classList.remove('error');
      mensaje.classList.add('mensaje');

      // Redirige a tu archivo Login Biblioteca.html
      setTimeout(() => {
        window.location.href = "Login Biblioteca.html";
      }, 2000);
    });
  </script>
</body>
</html>
